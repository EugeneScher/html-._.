<!DOCTYPE html>
<html>
<head>
<title>Практика</title>
<meta charset="utf-8">
<meta name="keywords" content="шаблон, html, практика, задание"/>
<style>
body {
margin-left: 15pt;
margin-right: 20pt;
background-color: gray;
}
table {
background-color: lightgray;
width: 100%;
height: 480pt;
border: 5pt solid black;
border-collapse: collapse;
}
td {
border: 5pt solid black;
padding: 5pt 5pt 5pt 5pt;
vertical-align: middle;
}
</style>
</head>
<body>
<table>
<tr>
<td colspan="5"></td>
</tr>
<tr>
<td colspan="4"></td>
<td rowspan="4"></td>
</tr>
<tr>
<td colspan="3"></td>
<td rowspan="3"></td>
</tr>
<tr>
<td colspan="2"></td>
<td rowspan="2"></td>
</tr>
<tr>
<td></td>
<td></td>
</tr>
</table>
</body>
</html>
